<head>
<title>Reloj Simple</title>
</head>

<body>
<style>
body {
   background-color: black;
   color: white;
   text-align: center;
   font-family: Arial;
   font-weight: bold;
}
</style>
<table style="width: 100%; height: 100%;">
  <tr>
     <td style="font-size: min(35vw,55vh); text-align: center; vertical-align: middle;">
          <b><span id="texto">...</span></b>
     </td>
  </tr>
</table>
<script>
	var date = new Date();
	var minutes = -1;
	var newminutes = -1;
	setInterval(function(){
		date = new Date();
		newminutes = date.getMinutes();
		if (minutes != newminutes)
		{
			minutes = newminutes;
			document.getElementById("texto").innerHTML = "<b><span id=\"texto\">"+(date.getHours())+(minutes<10?":0":":")+minutes+"</span></b>";
		}
	}, 1000)
</script>
</body>
