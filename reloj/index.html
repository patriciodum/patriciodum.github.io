<head>
<title>Reloj Simple</title>
<link rel="manifest" href="relojsimple.json" />
</head>

<body>
<style>
body {
   background-color: black;
   color: white;
   text-align: center;
   font-family: Arial;
   font-weight: bold;
}
</style>
<table style="width: 100%; height: 100%;">
  <tr>
     <td style="font-size: 55vmin; text-align: center; vertical-align: middle;" onclick="openFullscreen()">
          <b><span id="texto">...</span></b>
     </td>
  </tr>
</table>
<script>
	var elem = document.documentElement;

	/* View in fullscreen */
	function openFullscreen() {
	  if (elem.requestFullscreen) {
		elem.requestFullscreen();
	  } else if (elem.webkitRequestFullscreen) { /* Safari */
		elem.webkitRequestFullscreen();
	  } else if (elem.msRequestFullscreen) { /* IE11 */
		elem.msRequestFullscreen();
	  }
	}
	
	var date = new Date();
	var minutes = -1;
	var newminutes = -1;
	setInterval(function(){
		date = new Date();
		newminutes = date.getMinutes();
		if (minutes != newminutes)
		{
			minutes = newminutes;
			document.getElementById("texto").innerHTML = "<b><span id=\"texto\">"+(date.getHours())+(minutes<10?":0":":")+minutes+"</span></b>";
		}
	}, 1000)
</script>
</body>
